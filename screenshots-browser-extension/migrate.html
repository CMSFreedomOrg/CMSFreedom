<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Migrating Your Site</title>
  <style>
    html, body { 
      margin: 0; 
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #modalContent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background-color: rgba(254, 254, 254, 0.95);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #progressContainer {
      width: 80%;
      margin-top: 10px;
    }
    progress {
      width: 100%;
      height: 10px;
      -webkit-appearance: none;
      appearance: none;
    }
    progress::-webkit-progress-bar {
      background-color: #ddd;
      border-radius: 2px;
    }
    progress::-webkit-progress-value {
      background-color: #4caf50;
      border-radius: 2px;
    }
    progress::-moz-progress-bar {
      background-color: #4caf50;
      border-radius: 2px;
    }
    progress:indeterminate {
      background: linear-gradient(to right, #4caf50 30%, #8bc34a 50%, #4caf50 70%);
      background-size: 200% 100%;
      animation: indeterminate-progress 1.5s linear infinite;
    }
    @keyframes indeterminate-progress {
      0% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #iframeContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
    #wp-playground {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="modalContent">
    <h2 id="progress-prompt">Migrating your site...</h2>
    <div id="progressContainer">
      <progress id="progressBar" value="0" max="100"></progress>
    </div>
  </div>
  <div id="iframeContainer">
    <iframe id="wp-playground"></iframe>
    <script type="module" src="migrate.js"></script>
  </div>
</body>
</html>
