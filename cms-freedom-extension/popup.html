<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screenshot Popup</title>
  <style>
    #progressContainer {
      width: 100%;
      background: #ddd;
      height: 10px;
      margin-top: 10px;
      display: none;
    }
    #progressBar {
      height: 10px;
      width: 0%;
      background: #4caf50;
    }
    #statusMessage {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <button id="captureBtn">Preview website</button>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="statusMessage"></div>
  <script type="module" src="./popup.js"></script>
</body>
</html>
